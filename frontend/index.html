<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allen工作台</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
    <style>
        body { font-family: 'Inter', 'Segoe UI', sans-serif; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background-color: #e11d48; border-radius: 4px; }
        /* Customizing Tailwind for dark theme inputs */
        .form-input { @apply w-full bg-slate-700 border border-slate-600 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-rose-500; }
        .btn-primary { @apply w-full bg-rose-600 hover:bg-rose-700 text-white font-bold py-3 px-4 rounded-md transition-transform duration-200 active:scale-95; }
    </style>
</head>
<body class="bg-slate-900 text-slate-200">
    <div id="app" class="flex h-screen">
        <nav id="sidebar" class="w-64 bg-slate-800 p-4 flex flex-col flex-shrink-0">
            <h1 class="text-2xl font-bold text-rose-500 mb-6">Allen工作台</h1>
            <div id="tool-list" class="flex-grow"></div>
            <div id="ai-model-selector-container" class="mt-auto"></div>
        </nav>
        <main id="main-content" class="flex-1 p-8 overflow-y-auto"></main>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
