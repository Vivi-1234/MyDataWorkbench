<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allen工作台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
    <style>
        /* Custom scrollbar for a more integrated look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e1e1e;
        }
        ::-webkit-scrollbar-thumb {
            background-color: #E91E63;
            border-radius: 4px;
        }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans">

    <div id="app" class="flex h-screen">
        <!-- Sidebar -->
        <nav id="sidebar" class="w-64 bg-gray-800 p-4 flex-shrink-0">
            <h1 class="text-2xl font-bold text-pink-500 mb-6">Allen工作台</h1>
            <div id="tool-list">
                <!-- Tools will be loaded here by main.js -->
            </div>
            <div id="ai-model-selector-container" class="mt-auto">
                 <!-- AI Model selector will be loaded here -->
            </div>
        </nav>

        <!-- Main Content -->
        <main id="main-content" class="flex-1 p-8 overflow-y-auto">
            <div class="w-full h-full flex items-center justify-center">
                <h2 class="text-3xl text-gray-500">请从左侧选择一个工具</h2>
            </div>
        </main>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
