<div class="space-y-6 animate-fade-in">
    <h2 class="text-3xl font-bold text-rose-400">文案优化工具</h2>
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <div class="bg-slate-800/50 p-6 rounded-lg shadow-lg space-y-4">
            <h3 class="font-semibold text-lg">1. 输入和上传</h3>
            <div>
                <label for="tr-lang-input" class="block text-sm font-medium text-slate-300 mb-1">目标语言</label>
                <input type="text" id="tr-lang-input" value="Chinese" class="w-full bg-slate-700 border border-slate-600 rounded-md px-3 py-2">
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-300 mb-1">待优化文件</label>
                <button id="tr-upload-btn" class="bg-slate-600 hover:bg-slate-500 px-4 py-2 rounded-md">📂 选择文件 (JSON)</button>
            </div>
        </div>
        <div class="bg-slate-800/50 p-6 rounded-lg shadow-lg space-y-4">
            <h3 class="font-semibold text-lg">2. 执行优化</h3>
            <p id="tr-file-info" class="text-sm text-slate-400">请先上传文件</p>
            <button id="tr-run-ai-btn" class="w-full bg-rose-600 hover:bg-rose-700 text-white font-bold py-3 rounded-md disabled:bg-slate-500 disabled:cursor-not-allowed" disabled>🚀 使用AI批量优化</button>
        </div>
    </div>
    <div class="bg-slate-800/50 p-6 rounded-lg shadow-lg space-y-4">
        <h3 class="font-semibold text-lg">3. 结果审查和下载</h3>
        <div id="tr-review-tabs" class="flex border-b border-slate-700 mb-2"></div>
        <div id="tr-review-content" class="h-96 overflow-y-auto border border-slate-700 rounded-md p-2">
            <p class="text-slate-500 text-center">优化结果将显示在这里</p>
        </div>
        <button id="tr-download-btn" class="w-full bg-slate-600 hover:bg-slate-500 text-white font-bold py-3 rounded-md disabled:bg-slate-500 disabled:cursor-not-allowed mt-4" disabled>📥 下载结果 (.zip)</button>
    </div>
</div>
