<div class="space-y-6 animate-fade-in">
    <h2 class="text-3xl font-bold text-rose-400">图片批量处理器</h2>
    <div id="ip-steps" class="flex justify-between border-b-2 border-slate-700">
        <button data-step="1" class="ip-step-btn flex-1 p-4 text-center font-semibold border-b-4 border-rose-500 text-white">步骤 1: 下载</button>
        <button data-step="2" class="ip-step-btn flex-1 p-4 text-center font-semibold border-b-4 border-transparent text-slate-400 hover:text-white">步骤 2: 筛选</button>
    </div>
    <div class="bg-slate-800/50 p-6 rounded-lg shadow-lg">
        <div id="ip-step-1" class="ip-step-panel space-y-4">
            <div class="flex items-center space-x-4"><button id="ip-select-qc-btn" class="bg-slate-600 hover:bg-slate-500 px-4 py-2 rounded-md">📂 选择 qc.txt</button><p id="ip-qc-file-label" class="text-slate-400">未选择文件</p></div>
            <button id="ip-start-download-btn" class="w-full bg-rose-600 hover:bg-rose-700 text-white font-bold py-3 rounded-md">🚀 开始下载</button>
            <div class="w-full bg-slate-700 rounded-full h-2.5"><div id="ip-download-progress" class="bg-rose-500 h-2.5 rounded-full" style="width: 0%"></div></div>
            <div id="ip-download-status" class="text-sm text-slate-400 p-4 bg-slate-900 rounded-md min-h-[100px]">等待操作...</div>
        </div>
        <div id="ip-step-2" class="ip-step-panel space-y-4 hidden">
            <p>此步骤将自动筛选出没有Logo的图片。</p>
            <button id="ip-start-filter-btn" class="w-full bg-rose-600 hover:bg-rose-700 text-white font-bold py-3 rounded-md">🤖 开始自动筛选</button>
            <div class="w-full bg-slate-700 rounded-full h-2.5"><div id="ip-filter-progress" class="bg-rose-500 h-2.5 rounded-full" style="width: 0%"></div></div>
            <div id="ip-filter-status" class="text-sm text-slate-400 p-4 bg-slate-900 rounded-md min-h-[100px]">等待操作...</div>
        </div>
    </div>
</div>
