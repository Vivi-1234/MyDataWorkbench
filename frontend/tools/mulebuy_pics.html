<div class="flex h-full space-x-6">
    <!-- Sidebar for management -->
    <div class="w-72 bg-gray-800 p-4 rounded-lg flex-shrink-0">
        <div class="space-y-6">
            <!-- Upload Group -->
            <div>
                <h3 class="text-lg font-semibold text-pink-400 mb-3">📁 上传新图片</h3>
                <div class="space-y-2">
                    <label for="upload-category-select" class="text-sm font-medium text-gray-300">上传到:</label>
                    <select id="upload-category-select" class="w-full bg-gray-700 border border-gray-600 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-pink-500"></select>
                    <button id="upload-images-btn" class="w-full bg-pink-600 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded-md transition-colors duration-200">
                        选择图片上传
                    </button>
                </div>
            </div>

            <!-- Category Management Group -->
            <div>
                <h3 class="text-lg font-semibold text-pink-400 mb-3">🗂️ 分类管理</h3>
                <div class="space-y-4">
                    <div>
                        <label for="new-category-name" class="text-sm font-medium text-gray-300">创建新分类</label>
                        <input type="text" id="new-category-name" placeholder="新分类名称" class="mt-1 w-full bg-gray-700 border border-gray-600 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-pink-500">
                        <button id="create-category-btn" class="mt-2 w-full bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-md text-sm">创建</button>
                    </div>
                    <hr class="border-gray-600">
                    <div>
                        <label for="manage-category-select" class="text-sm font-medium text-gray-300">管理现有分类</label>
                        <select id="manage-category-select" class="mt-1 w-full bg-gray-700 border border-gray-600 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-pink-500"></select>
                        <input type="text" id="rename-category-input" placeholder="输入新名称" class="mt-2 w-full bg-gray-700 border border-gray-600 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-pink-500">
                        <div class="grid grid-cols-2 gap-2 mt-2">
                            <button id="rename-category-btn" class="bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-md text-sm">重命名</button>
                            <button id="delete-category-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-md text-sm">删除</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Gallery View -->
    <div id="gallery-main" class="flex-1 bg-gray-800 rounded-lg p-4">
        <!-- Tabs will be inserted here -->
        <div id="gallery-tabs" class="flex border-b border-gray-700"></div>

        <!-- Bulk Actions Toolbar -->
        <div id="gallery-toolbar" class="py-2 px-1 flex items-center space-x-4 bg-gray-900/50 rounded-md my-2 hidden">
            <input type="checkbox" id="select-all-checkbox" class="h-5 w-5 bg-gray-700 border-gray-500 text-pink-500 focus:ring-pink-500 rounded">
            <label for="select-all-checkbox" class="text-sm">全选</label>
            <button id="bulk-delete-btn" class="text-sm bg-red-600 hover:bg-red-700 px-3 py-1 rounded-md">删除选中</button>
            <div class="flex items-center space-x-2">
                <label for="bulk-move-select" class="text-sm">移动到:</label>
                <select id="bulk-move-select" class="bg-gray-700 border-gray-600 rounded-md px-3 py-1 text-sm focus:outline-none"></select>
                <button id="bulk-move-btn" class="text-sm bg-gray-600 hover:bg-gray-500 px-3 py-1 rounded-md">执行移动</button>
            </div>
        </div>

        <!-- Content will be inserted here -->
        <div id="gallery-content" class="mt-2 h-[calc(100%-80px)] overflow-y-auto"></div>
    </div>
</div>
