<div class="flex h-full space-x-6 animate-fade-in">
    <div class="w-72 bg-slate-800/50 p-4 rounded-lg flex-shrink-0">
        <div class="space-y-6">
            <div>
                <h3 class="text-lg font-semibold text-rose-400 mb-3">📁 上传新图片</h3>
                <div class="space-y-2">
                    <label for="upload-category-select" class="text-sm font-medium text-slate-300">上传到:</label>
                    <select id="upload-category-select" class="w-full bg-slate-700 border border-slate-600 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-rose-500"></select>
                    <button id="upload-images-btn" class="w-full bg-rose-600 hover:bg-rose-700 text-white font-bold py-2 px-4 rounded-md">选择图片上传</button>
                </div>
            </div>
            <div>
                <h3 class="text-lg font-semibold text-rose-400 mb-3">🗂️ 分类管理</h3>
                <div class="space-y-4">
                    <div>
                        <input type="text" id="new-category-name" placeholder="新分类名称" class="w-full bg-slate-700 border-slate-600 rounded-md px-3 py-2 text-sm">
                        <button id="create-category-btn" class="mt-2 w-full bg-slate-600 hover:bg-slate-500 text-white font-bold py-2 text-sm rounded-md">创建</button>
                    </div>
                    <hr class="border-slate-700">
                    <div>
                        <select id="manage-category-select" class="w-full bg-slate-700 border-slate-600 rounded-md px-3 py-2 text-sm"></select>
                        <input type="text" id="rename-category-input" placeholder="输入新名称" class="mt-2 w-full bg-slate-700 border-slate-600 rounded-md px-3 py-2 text-sm">
                        <div class="grid grid-cols-2 gap-2 mt-2">
                            <button id="rename-category-btn" class="bg-slate-600 hover:bg-slate-500 text-white font-bold py-2 text-sm rounded-md">重命名</button>
                            <button id="delete-category-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 text-sm rounded-md">删除</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="gallery-main" class="flex-1 bg-slate-800/50 rounded-lg p-4 flex flex-col">
        <div id="gallery-tabs" class="flex border-b border-slate-700 flex-shrink-0"></div>
        <div id="gallery-toolbar" class="py-2 px-1 flex items-center space-x-4 my-2 hidden"></div>
        <div id="gallery-content" class="mt-2 flex-grow overflow-y-auto"></div>
    </div>
</div>
