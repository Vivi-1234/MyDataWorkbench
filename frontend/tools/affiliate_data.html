<div class="space-y-6">
    <h2 class="text-3xl font-bold text-pink-400">联盟数据报告</h2>

    <!-- Input Form -->
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div>
                <label for="affiliate-id" class="block text-sm font-medium text-gray-300 mb-1">网红ID</label>
                <input type="number" id="affiliate-id" placeholder="输入ID" class="w-full bg-gray-700 border border-gray-600 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-pink-500">
            </div>
            <div>
                <label for="start-date" class="block text-sm font-medium text-gray-300 mb-1">开始日期</label>
                <input type="date" id="start-date" class="w-full bg-gray-700 border border-gray-600 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-pink-500">
            </div>
            <div>
                <label for="end-date" class="block text-sm font-medium text-gray-300 mb-1">结束日期</label>
                <input type="date" id="end-date" class="w-full bg-gray-700 border border-gray-600 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-pink-500">
            </div>
        </div>
        <div class="mt-6">
            <button id="generate-report-btn" class="w-full bg-pink-600 hover:bg-pink-700 text-white font-bold py-3 px-4 rounded-md transition-colors duration-200">
                🚀 生成分析报告
            </button>
        </div>
    </div>

    <!-- Report Display Area -->
    <div id="report-container" class="bg-gray-800 p-6 rounded-lg shadow-lg min-h-[300px]">
        <p class="text-gray-500 text-center">请设置参数后点击按钮生成报告。</p>
    </div>
</div>
